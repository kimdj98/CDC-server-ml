syntax = "proto3";

package sound;

service File{
    rpc Define (SoundRequest) returns (SoundResponse);
    rpc Connect (Ping) returns (Pong);
}

message Ping{
    string ping=1;
}

message Pong{
    string pong=1;
}

message SoundRequest{
    bytes sound = 1;
}

message SoundResponse{
    bool alarm = 1;
    string res=2;
    float tagging_rate=3;
}